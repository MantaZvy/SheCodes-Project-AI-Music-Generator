<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <header>
      <h1>AI Music Generator </h1>
    </header>
    <main>
      <div class="music-container">
      <form id="music-generator-form">
        <input type="text" placeholder="Enter your preferred music genre" autofocus required autocomplete="off" class="form-input" id="user-instructions">
        <input type="submit" value="Enter" class="form-button">
        </div>
        <div class="hint">e.g: Jazz, R&B, Pop...</div>
      </form>
    </main>
  </div>
    <div class="suggestions hidden" id="music"></div>
    <footer>
      This AI project was coded by
      <a
        href="#"
        target="_blank"
        >Manta</a
      >
      is open-sourced on <a href="https://github.com/MantaZvy/SheCodes-Project-AI-Poem-Generator" target="_blank">Github</a
      > 
      and hosted on <a href="https://mantaaipoemgenerator.netlify.app/" target="_blank">Netifly</a>
    </footer>
  

    <script src="src/index.js"></script>
  </body>
</html>
